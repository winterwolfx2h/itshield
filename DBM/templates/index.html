<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Activity</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>ITShield</h2>
        <ul>
            <li><a href="/">Database Activity</a></li>
            <li><a href="/dashboard/">Dashboard</a></li>
            <li><a href="/manage_connections">Manage Connections</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Database Activity</h1>
        <label for="db_select">Select Database:</label>
        <select id="db_select">
            <option value="">Select a database</option>
            {% for conn in connections %}
                <option value="{{ conn.id }}">{{ conn.name }} ({{ conn.db_type }})</option>
            {% endfor %}
        </select>
        <table>
            <thead>
                <tr>
                    <th>Hostname</th>
                    <th>ID</th>
                    <th>User</th>
                    <th>Host</th>
                    <th>Database</th>
                    <th>Command</th>
                    <th>Time</th>
                    <th>State</th>
                    <th>Query Time</th>
                    <th>Query</th>
                </tr>
            </thead>
            <tbody id="data-list"></tbody>
        </table>
    </div>
</body>
</html>
